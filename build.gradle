group 'com.pillartechnology'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {

    compile group: 'mysql', name: 'mysql-connector-java', version: '8.0.9-rc'


    testCompile group: 'junit', name: 'junit', version: '4.12'
}
